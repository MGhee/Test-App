<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 1800px;
  height: 900px;
  background: red;
  animation: mymove 10s infinite;
}

@keyframes mymove {
  from {background-color: pink;}
  to {background-color: green;}
  to {background-color: blue;}
}
</style>
</head>
<body>
<h1>Animation of background-color</h1>

<p>Gradually change the background-color from red to blue:<p>

<div id="myDIV"></div>

</body>
</html>
